<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- =========================================== -->
		<!-- style -->
		<!-- =========================================== -->
		<style>
			.progress {
				width: 200px;
				height: 20px;
				background-color: rgb(53, 52, 52);
			}
			.bar {
				display: block;
				background-color: aqua;
				width: 0%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div class="parent">
			<button class="amount">5</button>
			<button class="amount">10</button>
			<input type="text" name="" class="amount custom-amount" />
			<p>Lorem, ipsum.</p>
		</div>
		<div class="progress">
			<span class="bar"></span>
		</div>
		<!-- =========================================== -->
		<!-- ==================================script=== -->
		<!-- =========================================== -->
		<script>
			const arr = [...document.querySelector(".parent").children];
			const bar = document.querySelector(".bar");
			let total = 0;
			let x = 0;
			let y = 0;

			arr.forEach((el) => {
				if (el.classList.contains("custom-amount")) {
					el.addEventListener("change", (e) => {
						y = Number(e.target.value) || 0;
						barHandler(y);
					});
				} else {
					el.addEventListener("click", (e) => {
						x = Number(e.target.innerText);
						barHandler(x);
					});
				}
			});
			function barHandler(inc) {
				total += inc;
				if (total >= 100) {
					bar.style.width = "100%";
				} else {
					bar.style.width = `${total}%`;
				}
			}
		</script>
	</body>
</html>
